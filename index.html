<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Conversor Peso-Dolar</title>
        <link rel="stylesheet" type="text/css" href="index.css">
      </head>
      <body>
      <div class="container">
        <h1 class="title">Conversor de preço - Dolar MEP</h1>
        <div id="main" class = "vgrid">
          <p id="msg3" class="msg-title">A cotação atual do dolar MEP é </p>
          <p id="msg1" class="msg">Insira o valor em peso e em dolar (USD) para comparar.</p>
          <p id="msg_resultado" class="msg bold big" hidden></p>
          <p id="msg_resultado2" class="msg bold big" hidden></p>
          
          <p id="msg_resultado3" class="msg bold big" hidden></p>
          
          <div id="get_curr" class="grid">
            <label for="preco-peso">Preço na Argentina :</label>
            <label for="preco-dolar">Preço nos EUA :</label>
  
            <input type="number" id="preco-peso" placeholder="Ex.: ARS" required="True" autocomplete="False" autofocus="True"></input>
            <input type="number" id="preco-dolar" placeholder="Ex.: USD" required="True" autocomplete="False"></input>
    
            <button type="button" class="btn exchange_button" id="convert-btn" hidden>
              <svg role="presentation" class="icon exchange__icon" width=24 height=24>
                <use xlink:href="#exchange__icon" />
              </svg>
            </button>
            <p id="temp-msg" class="msg">Espere a cotação atualizar.</p>

          </div>
        </div>
      </div>
        <svg display="none">
          <symbol id="exchange__icon" role="presentation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
            <path d="M215.793 181.362L275 120.814M274.377 120.814L215.169 60.267M84.2074 118.905L25 179.453M25.6232 179.453L84.8307 240M84.7771 207.368H155.288M85.2178 239.366V207.819M84.3364 150.133V118.587M143.83 91.9974H214.341M215.663 180.779V149.232M214.782 91.5467V60M83.8957 149.683H216.104" stroke="currentColor" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        </symbol>
        <script src="index.js"></script>
      </body>
</html>
